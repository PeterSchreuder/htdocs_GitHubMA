    <script>
    function draw_line(x1,y1,x2,y2)//draw_line(,,,);
    {
      let c = document.getElementById("myCanvas");
      let ctx = c.getContext("2d");
      ctx.moveTo(x1,y1);
      ctx.lineTo(x2,y2);
      ctx.lineWidth=5;
      //ctx.strokeStyle"rgba(255,0,0,)"
      ctx.stroke();
    }

    function draw_line_ver(x1,y1,len)//draw_line(,,,);
    {
      let c = document.getElementById("myCanvas");
      let ctxv = c.getContext("2d");
      ctxv.moveTo(x1,y1);
      ctxv.lineTo(x1,y1+len);
      ctxv.lineWidth=5;
      //ctx.strokeStyle"rgba(255,0,0,)"
      ctxv.stroke();
    }

    function printMousePos(event)
    {
      document.getElementById('mousePos').innerHTML = "clientX: " + ((event.clientX-8)/20) +" - clientY: " + ((event.clientY-26)/20);
    }
    document.addEventListener("mousemove", printMousePos);


    function draw_circle(x1,y1,rad,colorFill,colorStroke,stroke_thicc)
    {
      let c = document.getElementById("myCanvas");
      let ctxcir = c.getContext("2d");
      ctxcir.beginPath();
      ctxcir.arc(x1*20,y1*20,rad*20,3.14,(Math.PI*2));
      ctxcir.lineWidth=stroke_thicc;
      ctxcir.strokeStyle=colorStroke;
      ctxcir.fillStyle=colorFill;
      ctxcir.stroke();
    }
  //deze function hou ik van
    function draw_rectangle(begin_x,begin_y, rechts_top_x,rechts_top_y, links_bottom_x,links_bottom_y, rechts_bottom_x,rechts_bottom_y,colorFill,colorStroke,stroke_thicc)
    {
      let c = document.getElementById("myCanvas");
      let ctx = c.getContext("2d");
      ctx.beginPath();
      ctx.moveTo(begin_x*20,begin_y*20);//BEGIN
      ctx.lineTo(rechts_top_x*20,rechts_top_y*20);//RECHTS TOP
      ctx.lineTo(rechts_bottom_x*20,rechts_bottom_y*20);//RECHTS BOTTOM
      ctx.lineTo(links_bottom_x*20,links_bottom_y*20);//LINKS BOTTOM
      ctx.lineTo(begin_x*20,begin_y*20);//EIND PUNT
      ctx.lineWidth=stroke_thicc;
      ctx.strokeStyle=colorStroke;
      ctx.fillStyle=colorFill;
      ctx.fill();
      ctx.stroke();
    }
